<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - The Book Nook</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #2d3436;
    }

    header {
      background-color: #2d3436;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 2rem;
    }

    nav {
      background-color: #636e72;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      animation: fadeIn 2s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .contact-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
    }

    .contact-form,
    .contact-details {
      flex: 1 1 500px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .contact-form button {
      background-color: #2d3436;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #00b894;
    }

    .contact-details h3 {
      margin-bottom: 20px;
    }

    .contact-details p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .contact-details i {
      margin-right: 10px;
      color: #0984e3;
    }

    .social-icons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a {
      text-decoration: none;
      font-size: 1.5rem;
      transition: transform 0.2s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 40px;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>

<header>Contact Us</header>

<nav>
  <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="shop.html">Spellbooks</a></li>
      <li><a href="Contactus.html">Send Owl</a></li>
      <li><a href="Aboutus.html">Our Magic</a></li>
      <li><a href="Mylibrary.html">Tomes</a></li>
      <li><a href="purchased.html">Artifacts</a></li>
      <li><a href="wishlist.html">Wish Scroll</a></li>
      <li><a href="checkout.html">Enchantment</a></li>
  </ul>
</nav>

<div class="container">
  <h2>We'd Love to Hear From You!</h2>
  <div class="contact-grid">
    <div class="contact-form">
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="text" placeholder="Subject" />
        <textarea rows="5" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="contact-details">
      <h3>Reach Us At:</h3>
      <p><i class="fas fa-map-marker-alt"></i> The Book Nook HQ, 12th Avenue, Raipur, India</p>
      <p><i class="fas fa-envelope"></i> support@booknook.com</p>
      <p><i class="fas fa-phone-alt"></i> +91 9876543210</p>

      <h3>Follow Us:</h3>
      <div class="social-icons">
        <a href="https://www.facebook.com/"><i class="fab fa-facebook" style="color:#3b5998;"></i></a>
        <a href="https://x.com/i/flow/login?redirect_after_login=%2Fexplore"><i class="fab fa-twitter" style="color:#1da1f2;"></i></a>
        <a href="https://www.instagram.com/"><i class="fab fa-instagram" style="color:#e4405f;"></i></a>
        <a href="https://www.linkedin.com/home?originalSubdomain=in"><i class="fab fa-linkedin" style="color:#0077b5;"></i></a>
        <a href="https://www.youtube.com/?gl=IN"><i class="fab fa-youtube" style="color:#ff0000;"></i></a>
        <a href="https://in.pinterest.com/"><i class="fab fa-pinterest" style="color:#bd081c;"></i></a>
        <a href="https://web.telegram.org/"><i class="fab fa-telegram" style="color:#0088cc;"></i></a>
      </div>
    </div>
  </div>

  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3650.4225791033923!2d81.62380941445567!3d21.25138428588079!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a292296e5bbd29b%3A0xa563b4e59889a62d!2sRaipur%2C%20Chhattisgarh!5e0!3m2!1sen!2sin!4v1649832716721!5m2!1sen!2sin"
    allowfullscreen=""
    loading="lazy"
  ></iframe>
</div>

</body>
</html>
