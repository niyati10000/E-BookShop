<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biography Books</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif; background:#f2f2f2; color:#2c3e50;">

  <header style="background-color:#34495e; color:white; padding:20px; text-align:center;">
    <h1 style="margin:0;">Biographies & Memoirs</h1>
    <p style="margin:5px 0; font-size:18px;">Discover the lives that changed the world</p>
  </header>

  <section style="padding:30px;">
    <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(200px, 1fr)); gap:20px;">
      <div style="background:white; padding:10px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); animation: slideUp 1s;">
        <img src="jobs.jpg" alt="Biography 1" style="width:100%; height:420px; object-fit:cover; border-radius:10px;">
        <h3 style="text-align:center; margin-top:10px;">Becoming – Michelle Obama</h3>
      </div>
      <div style="background:white; padding:10px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); animation: slideUp 1.2s;">
        <img src="anne.jpg" alt="Biography 2" style="width:100%; height:420px; object-fit:cover; border-radius:10px;">
        <h3 style="text-align:center; margin-top:10px;">Long Walk to Freedom – Nelson Mandela</h3>
      </div>
      <div style="background:white; padding:10px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); animation: slideUp 1.4s;">
        <img src="nelson.jpg" alt="Biography 3" style="width:100%; height:420pxpx; object-fit:cover; border-radius:10px;">
        <h3 style="text-align:center; margin-top:10px;">Steve Jobs – Walter Isaacson</h3>
      </div>
      <div style="background:white; padding:10px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); animation: slideUp 1.6s;">
        <img src="pencil.jpg" alt="Biography 4" style="width:100%; height:420px; object-fit:cover; border-radius:10px;">
        <h3 style="text-align:center; margin-top:10px;">Wings of Fire – A.P.J. Abdul Kalam</h3>
      </div>
      <div style="background:white; padding:10px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); animation: slideUp 1.8s;">
        <img src="einstein.jpg" alt="Biography 5" style="width:100%; height:420px; object-fit:cover; border-radius:10px;">
        <h3 style="text-align:center; margin-top:10px;">The Diary of a Young Girl – Anne Frank</h3>
      </div>
    </div>
  </section>

  <footer style="background-color:#34495e; color:white; text-align:center; padding:15px;">
    &copy; 2025 The Book Nook - Biography Genre
  </footer>

  <style>
    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>

</body>
</html>
