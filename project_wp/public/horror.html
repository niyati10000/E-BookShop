<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horror Books</title>
  <style>
    body {
      margin: 0;
      font-family: 'Creepster', cursive, Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

    header {
      background-color: black;
      color: #e74c3c;
      padding: 30px 20px;
      text-align: center;
      animation: flicker 2s infinite;
      box-shadow: 0 0 30px red;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      margin-top: 8px;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; text-shadow: 0 0 20px red; }
    }

    section {
      padding: 40px 30px;
      animation: zoomIn 2s ease-out;
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .book {
      background: #1b1b1b;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .book:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.9);
    }

    .book img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .book h3 {
      text-align: center;
      margin-top: 10px;
      font-family: 'Creepster', cursive;
    }

    footer {
      background-color: black;
      color: #e74c3c;
      text-align: center;
      padding: 20px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Spooky fog effect */
    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.ibb.co/1r7Qpdm/fog2.png') repeat;
      opacity: 0.04;
      animation: moveFog 120s linear infinite;
      z-index: 1;
    }

    @keyframes moveFog {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>

  <div class="fog"></div>

  <header>
    <h1>Horror & Supernatural</h1>
    <p>Face your fears... one page at a time</p>
  </header>

  <section>
    <div class="book-grid">
      <div class="book">
        <img src="darcula.jpg" alt="Horror Book 1">
        <h3>The Haunting of Hollow Hill</h3>
      </div>
      <div class="book">
        <img src="mary.jpg" alt="Horror Book 2">
        <h3>Whisper in the Attic</h3>
      </div>
      <div class="book">
        <img src="stepen.jpg" alt="Horror Book 3">
        <h3>Shadows Beneath</h3>
      </div>
      <div class="book">
        <img src="bird.jpg" alt="Horror Book 4">
        <h3>The Dollmaker's Curse</h3>
      </div>
      <div class="book">
        <img src="hill.jpg" alt="Horror Book 5">
        <h3>Night Terrors</h3>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 The Book Nook - Horror Genre
  </footer>

</body>
</html>
