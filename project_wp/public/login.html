<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Enchanted Bookstore</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Fauna+One&display=swap');
        
        :root {
            --gold: #FFD700;
            --purple: #6A0DAD;
            --deep-blue: #0A0E3F;
            --twilight: #1A1C4D;
        }
        
        body {
            font-family: 'Fauna One', serif;
            margin: 0;
            padding: 0;
            background-color: var(--deep-blue);
            color: #f0f0f0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255,215,0,0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(106,13,173,0.1) 0%, transparent 20%),
                url('https://images.unsplash.com/photo-1531685250784-7569952593d2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: rgba(10, 14, 63, 0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(106, 13, 173, 0.7);
            border: 1px solid var(--gold);
            border-radius: 10px;
            padding: 40px;
            width: 400px;
            max-width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--gold), transparent);
        }

        .login-title {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--gold);
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            color: var(--gold);
            font-family: 'Cinzel Decorative', cursive;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(26, 28, 77, 0.7);
            border: 1px solid rgba(255,215,0,0.3);
            border-radius: 5px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .login-btn {
            background: linear-gradient(to right, var(--purple), #8A2BE2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 25px;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .login-btn:hover {
            background: linear-gradient(to right, #8A2BE2, var(--purple));
            box-shadow: 0 0 20px rgba(255,215,0,0.7);
            transform: translateY(-2px);
        }

        .login-footer {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }

        .login-footer a {
            color: var(--gold);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-footer a:hover {
            text-shadow: 0 0 8px rgba(255,215,0,0.7);
        }

        .floating-books {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .floating-book {
            position: absolute;
            width: 60px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.7;
            filter: drop-shadow(0 0 5px rgba(255,215,0,0.5));
            animation: floatBook 15s linear infinite;
        }

        @keyframes floatBook {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100px) rotate(10deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="floating-books">
            <div class="floating-book" style="left:10%; top:20%; animation-delay:0s; background-image:url('book1.jpg')"></div>
            <div class="floating-book" style="left:25%; top:30%; animation-delay:2s; background-image:url('book2.jpg')"></div>
            <div class="floating-book" style="left:75%; top:25%; animation-delay:4s; background-image:url('book3.jpg')"></div>
            <div class="floating-book" style="left:85%; top:40%; animation-delay:6s; background-image:url('book4.jpg')"></div>
        </div>
        
        <h1 class="login-title">Arcane Authentication</h1>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Crystal Ball Address</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Secret Rune</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            
            <button type="submit" class="login-btn">Unlock the Archive</button>
        </form>
        
        <div class="login-footer">
            <p>Not yet initiated? <a href="#">Request an invitation scroll</a></p>
            <p>Forgot your runes? <a href="#">Summon a reminder</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check credentials (in a real app, this would be a server-side check)
            if (email === 'admin@enchantedarchive.com' && password === 'archmage123') {
                // Admin credentials - redirect to admin page
                window.location.href = 'admin.html';
            } else if (email && password) {
                // Regular user credentials - redirect to index page
                window.location.href = 'index.html';
            } else {
                alert('Please enter valid credentials');
            }
        });

        // Create floating books dynamically
        function createFloatingBooks() {
            const container = document.querySelector('.floating-books');
            const bookCount = 6;
            
            for (let i = 1; i <= bookCount; i++) {
                const book = document.createElement('div');
                book.className = 'floating-book';
                book.style.left = `${Math.random() * 80 + 10}%`;
                book.style.top = `${Math.random() * 60 + 10}%`;
                book.style.animationDelay = `${Math.random() * 10}s`;
                book.style.backgroundImage = `url(book${(i % 10) + 1}.jpg)`;
                container.appendChild(book);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingBooks();
        });
    </script>
</body>
</html>
